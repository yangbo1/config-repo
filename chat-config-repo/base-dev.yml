server:
  port: 9090

# SPRING PROFILES
spring:
    # DATASOURCE
  datasource:
    name: druidDataSource
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&useSSL=true&characterEncoding=utf-8
    username: root
    password: 134679
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
